[main]
term=xterm-256color
font=Noto Sans Mono:size=12
dpi-aware=yes
pad=10x10 center
workers=4

[scrollback]
lines=1000
multiplier=3.0

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=1.0

# Core
background=0e1a12
foreground=dde5db

# Selection
selection-background=1e3324
selection-foreground=e6eee3

# Cursor (bg fg)
cursor=0e1a12 6fa96b

## Normal colors (0–7)
regular0=0e1a12   # black (deep forest)
regular1=b87a6f   # red (earth clay)
regular2=4e7f43   # green (moss)
regular3=b59a5a   # yellow (amber soil)
regular4=6fa96b   # blue (fern light)
regular5=7a8f7b   # magenta (lichen)
regular6=5f7f73   # cyan (damp stone)
regular7=dde5db   # white (fog)

## Bright colors (8–15)
bright0=15261a
bright1=d29a8c
bright2=6fa96b
bright3=cbbf84
bright4=8fcf8a
bright5=a8b3a5
bright6=8fbfb0
bright7=e6eee3

