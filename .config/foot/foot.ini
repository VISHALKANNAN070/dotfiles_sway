[main]
term=xterm-256color
font=Noto Sans Mono:size=12
dpi-aware=yes
pad=10x10 center
workers=4

[scrollback]
lines=1000
multiplier=3.0

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=1.0

# Core
background=000000
foreground=e6e6e6

# Selection
selection-background=1a1a1a
selection-foreground=ffffff

# Cursor (bg fg)
cursor=000000 ffffff

## Normal colors (0–7)
regular0=000000   # black
regular1=ff0000   # red (errors only)
regular2=bfbfbf   # gray
regular3=bfbfbf   # gray
regular4=bfbfbf   # gray
regular5=bfbfbf   # gray
regular6=bfbfbf   # gray
regular7=e6e6e6   # white

## Bright colors (8–15)
bright0=1a1a1a    # bright black
bright1=ff0000    # bright red (errors)
bright2=d9d9d9    # bright gray
bright3=d9d9d9
bright4=d9d9d9
bright5=d9d9d9
bright6=d9d9d9
bright7=ffffff    # bright white

