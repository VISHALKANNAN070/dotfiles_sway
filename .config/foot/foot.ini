[main]
# Font configuration (matches your Kitty size and family)
font=ZedMono Nerd Font:size=18

# Padding (matches 'window_padding_width 10')
# Syntax is <horizontal>x<vertical>
pad=10x10 center

# Import your theme
# NOTE: You must convert your kitty theme to a foot theme and point to it here.
# include=~/.config/foot/theme.ini

[csd]
# Hide window decorations (matches 'hide_window_decorations yes')
preferred=none

[colors]
foreground=D8DEE9
background=2E3440

selection-foreground=D8DEE9
selection-background=4C566A

urls=88C0D0

# Normal colors
regular0=3B4252  # black (Nord1)
regular1=BF616A  # red (Nord11)
regular2=A3BE8C  # green (Nord14)
regular3=EBCB8B  # yellow (Nord13)
regular4=81A1C1  # blue (Nord9)
regular5=B48EAD  # magenta (Nord15)
regular6=88C0D0  # cyan (Nord8)
regular7=E5E9F0  # white (Nord5)

# Bright colors
bright0=4C566A   # black (Nord3 - Bright Grey)
bright1=BF616A   # red
bright2=A3BE8C   # green
bright3=EBCB8B   # yellow
bright4=81A1C1   # blue
bright5=B48EAD   # magenta
bright6=8FBCBB   # cyan (Nord7 - Teal)
bright7=ECEFF4   # white (Nord6 - Brightest)
